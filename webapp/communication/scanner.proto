// scanner.proto
package scannerpackage;
syntax = "proto2";


message CommandMessage {
    required string cmd_type = 1;       // becomes cmdType
    optional int32 angular_range = 2;   // becomes angularRange
    optional int32 motor_speed = 3;     // becomes motorSpeed
    optional int32 sample_rate = 4;     // becomes sampleRate
    optional string file_name = 5;      // becomes fileName
}